<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merry Christmas</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #2c3e50;
    }

    canvas {
      display: block;
    }

    #greeting {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      font-family: 'Arial', sans-serif;
      z-index: 2;
    }
  </style>
</head>
<body>
  <canvas id="christmas-canvas"></canvas>

  <div id="greeting">
    <h1>Merry Christmas, Máº«n Nghi ! </h1>
    <p>May your Christmas be filled with special moment, warmth, peace and happiness, <br>
      the joy of covered ones near, and wishing you all the joys of Christmas and a year of happiness.</p>
  </div>

  <script>
    const canvas = document.getElementById("christmas-canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const snowflakes = [];

    function Snowflake() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 5 + 2;
      this.speed = Math.random() * 3 + 1;
      this.opacity = Math.random() * 0.5 + 0.3;

      this.update = function () {
        this.y += this.speed;

        if (this.y > canvas.height) {
          this.y = 0;
          this.x = Math.random() * canvas.width;
        }

        this.draw();
      };

      this.draw = function () {
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      };
    }

    function createSnowflakes() {
      for (let i = 0; i < 150; i++) {
        snowflakes.push(new Snowflake());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (const flake of snowflakes) {
        flake.update();
      }

      requestAnimationFrame(animate);
    }

    document.addEventListener("DOMContentLoaded", () => {
      createSnowflakes();
      animate();
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
